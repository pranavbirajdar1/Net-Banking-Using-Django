<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password - Net Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00bfff, #3f51b5);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 15%;
            left: 10%;
        }

        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 60%;
            left: 70%;
        }

        .shape:nth-child(3) {
            width: 180px;
            height: 180px;
            top: 75%;
            left: 25%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .forgot-password-container {
            z-index: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .forgot-password-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease-in-out;
        }

        .forgot-password-card:hover {
            transform: scale(1.02);
        }

        .forgot-password-card h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-control {
            background: #e0e0e0;
            border: none;
            border-radius: 30px;
            padding: 15px;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.1), inset -3px -3px 5px rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.2), inset -3px -3px 8px rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 15px;
            width: 100%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15), -5px -5px 15px rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #ffffff;
        }

        @media (max-width: 576px) {
            .forgot-password-card {
                padding: 25px;
            }

            .forgot-password-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-design">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <h3>Forgot Password</h3>
            <p class="text-center mb-4">Enter your email address to reset your password.</p>
            <form action="{% url 'password_reset' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                <div class="back-to-login">
                    <a href="{% url 'login' %}">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
