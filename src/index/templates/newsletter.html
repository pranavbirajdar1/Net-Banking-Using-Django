<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banking Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f9fb;
        overflow-x: hidden;
      }
      .navbar-custom {
        background-color: #007bff;
        transition: background-color 0.3s ease;
      }
      .navbar-custom:hover {
        background-color: #0056b3;
      }
      .landing-page {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #007bff 40%, #00c6ff);
        color: white;
        text-align: center;
        transition: all 0.5s ease;
      }
      .landing-page h1 {
        font-size: 3.5rem;
      }
      .landing-page p {
        font-size: 1.5rem;
        margin: 20px 0;
      }
      .btn-lg {
        font-size: 1.2rem;
        padding: 15px 30px;
        border-radius: 30px;
      }
      .btn-outline-light:hover {
        background-color: white;
        color: #007bff;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.18);
        transition: transform 0.3s ease-in-out;
    }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BankLogo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- Link to Login URL -->
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <!-- Link to Signup URL -->
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            <li class="nav-item">
              <!-- Link to Signup URL -->
              <a class="nav-link" href="{% url 'newsle' %}">Newsletter</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Landing Section -->
    <div class="landing-page">


        <div class="login-card">
            <h3>Subscribe to Our Monthly Newsletter</h3>
            <form action="{% url 'newsle' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Newsletter</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
