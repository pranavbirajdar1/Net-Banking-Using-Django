{% extends "base.html" %}

{% block tittle %}Sucess{% endblock tittle %}


{% block css %}


<style>
    .success-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
    }
    
    .success-message {
        font-family: "New York", serif;
        font-weight: bold;
        font-style: italic;
        font-size: 32px;
        color: #007bff; /* Matching branding color */
    }

    p {
        font-size: 16px;
        color: #333;
    }
</style>


{% endblock css %}

{% block body %}


<body>
    <div class="container">
        <h1 class="success-message">Success!</h1>
        <p>Your operation was completed successfully.</p>
        <p>Redirecting to home page...</p>
    </div>

    <script>
        setTimeout(function(){
            window.location.href = "{% url "settings" %}";
        }, 5000); // Redirect after 5 seconds
    </script>


</body>



{% endblock body %}
