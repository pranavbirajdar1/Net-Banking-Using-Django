<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banking Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fb;
            overflow-x: hidden;
        }
        .navbar-custom {
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .navbar-custom:hover {
            background-color: #0056b3;
        }
        .landing-page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #007bff 40%, #00c6ff);
            color: white;
            text-align: center;
            transition: all 0.5s ease;
        }
        .landing-page h1 {
            font-size: 3.5rem;
        }
        .landing-page p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .btn-lg {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 30px;
        }
        .btn-outline-light:hover {
            background-color: white;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BankLogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Link to Login URL -->
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to Signup URL -->
                        <a class="nav-link" href="{% url 'ack' %}">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Landing Section -->
    <div class="landing-page">
        <div>
            <h1>Welcome to Your Bank</h1>
            <p>Manage your finances with ease and security.</p>
            <!-- Link Get Started to Login page -->
            <a href="{% url 'login' %}" class="btn btn-lg btn-outline-light">Get Started</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
